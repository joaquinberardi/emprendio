<body>
    <header class="uk-background-primary">
        <section class=" uk-container uk-container-large">

        </section>
    </header>

    <main>
        <p>
            <h1> Agregar Post</h1>
        </p>
        <div class="uk-section uk-section-small">
            <div class="uk-container uk-container-large uk-flex">
                <form  class= "formulario" action="" method="POST">
                    <p>
                        <label for="nombre"> Nombre del producto: </label>
                        <input type="text" id="nombre" value="" placeholder="Nombre" required>
                    </p>

                    <p>
                        <label for="precio">Precio: </label>
                        <input type="number" id="precio" value="" placeholder="Precio" required>
                    </p>
                    <p>
                        <label for="Foto"> Foto del producto: </label>
                        <input type="file" id="foto" value="" required>
                    </p>
                    <p>
                        <label for="descripcion"> Descripción del producto: </label>
                        <textarea id="descripcion" cols="30" rows="8" required></textarea>
                    </p>

                    <p>
                        <label for="colores"> ¿Qué colores o variedades tiene? </label>
                        <input type="text" id="colores" value="" required>
                    </p>
                    <p>
                        <label for="personalizacion"> ¿Tiene personalización? </label>
                        <select name="personalizacion" id="personalizacion">
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                        </select>
                    </p>
                    <p>
                        <label for="envio"> Opciones de envio: </label>
                        <textarea id="envio" cols="30" rows="8" required></textarea>
                    </p>
                    <p>
                        <label for="pago"> Opciones de pago: </label>
                        <textarea id="pago" cols="30" rows="8" required></textarea>
                    </p>
                    <button>Enviar</button>

                </form>
            </div>
        </div>
    </main>
    
    <footer class="uk-position-bottom uk-position-fixed uk-background-primary uk-flex uk-flex-between uk-flex-middle">
        <ul class="uk-width-1-6 uk-flex uk-flex-middle uk-flex-around uk-height-1-1 uk-margin-remove uk-padding-remove">

            <li><a href="" uk-icon="twitter"></a></li>
        </ul>

            <li>Martin Hernandez</li>
